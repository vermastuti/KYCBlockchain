<!DOCTYPE html>
<html lang="en" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    
</head>

<body  style="background: black;">
    <div class="container">

        <header>
            <h1>Incedo Portal for Customers</h1>

        </header>
        <section>
            <div id="container_demo">
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" style="background: #b1d6d4;" class="animate form">
                        <form>
                            <h1 style="text-align: left; background-color: #b1d6d4;">Customer Login</h1>
                            <p>
                                <label for="username" class="uname"> Username </label>
                                <input id="username" name="username" required="required" type="text" />
                            </p>
                            <p>
                                <label for="password" class="youpasswd"> Password </label>
                                <input id="password" name="password" required="required" type="password" />
                            </p>
                            <p class="" >
                                <input style="width: 60px;" type="submit" value="Log In" onclick="return onClickLogin()" />
                            </p>
                            <p class="change_link"  style="background-color: #b1d6d4">
                                <a href="#toregister" style="background-color: black; border: black; font-size: 20px; color: white;" class="to_register">Register Now</a>
                            </p>
                        </form>
                    </div>

                    <div id="register" style="background: #b1d6d4;" class="animate form">
                        <form>
                            <h1 style="background-color: #b1d6d4"> Customer Registration </h1>
                            <p>
                                <label for="usernamesignup" class="uname">Username</label>
                                <input id="usernamesignup" name="usernamesignup" required="required" type="text" />
                            </p>
                            <p>
                                <label for="passwordsignup" class="youpasswd">Password</label>
                                <input id="passwordsignup" name="passwordsignup" required="required" type="password" />
                            </p>
                            <p>
                                <label for="passwordsignup_confirm" class="youpasswd">Confirm your password</label>
                                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" />
                            </p>
                            <p  style="background-color: #b1d6d4" class="">
                                <input style="width: 60px;" type="submit" value="Sign up" onclick="onClickSignUp()" />
                            </p>
                            <p class="change_link"  style="background-color: #b1d6d4">
                                <a href="#tologin" style="background-color: black; border: black; font-size: 20px; color: white;" class="to_register"> Log In </a>
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="../js/web3.min.js"></script>
    <script type="text/javascript">
        if (typeof window.web3 !== "undefined" && typeof window.web3.currentProvider !== "undefined") {
            var web3 = new Web3(window.web3.currentProvider);
        } else {
            var web3 = new Web3();
        }
    </script>
    <script language="JavaScript" type="text/javascript" src="../js/detailsOfContractInc.js"></script>
    <script language="JavaScript" type="text/javascript" src="../js/indexCustomer.js"></script>
</body>

</html>
