        <div class="modal-dialog">

            <!--Modal Content-->

                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->

                                        <!--Take info from here and store it in the block-chain-->
										<div >
                                        <label class="control-label" for="username">Name of Your Organization:&nbsp;&nbsp;&nbsp;</label> 
										<input type="text" id="username" name="username_1" placeholder="" class="input-xlarge">

                                </div>
